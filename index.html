<html>
    <head>
        <meta charset="utf-8">
        <title>Gradient</title>
        
        <link rel="stylesheet" href="static/style.css" />

        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                showMathMenu: false
            });
        </script>

        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    </head>
    <body>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/two.js/build/two.js"></script>
        <script src="node_modules/nerdamer/nerdamer.core.js"></script>
        <script src="node_modules/nerdamer/Algebra.js"></script>
        <script src="node_modules/nerdamer/Calculus.js"></script>

        <h1>Gradient of Scalar Field</h1>

        <div id="hidden" style="visibility: hidden;">
            <p>
                Enter a function of x and/or y: \(\psi (x, y) =\) <input id="scalar_field" type="text" value="x^2 * y^2">
                <input id="update" type="button" value="Update">
            </p>

            <p>
                <span id="gradient">\[ \nabla \psi = 0 \hat{i} + 0 \hat{j} \]</span>
            </p>

            <div class="table">
                <div class="table-row">
                    <div class="table-cell" id="scalar_plot"></div>
                    <div class="table-cell" id="vector_plot"></div>
                </div>
            </div>
        </div>

        <script src="js/lib.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
